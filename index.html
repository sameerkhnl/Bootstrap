<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/customstyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
          integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="container">
        
        <div class="row">
            <div class="col-xs-3 col-lg-6">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown">Dropdown
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action1</a>
                                <a class="dropdown-item" href="#">Action2</a>
                                <a class="dropdown-item" href="#">Action3</a>
                                <div class="dropdown-divider" role="separator">
                                
                                </div>
                                <a class="dropdown-item" href="#">Action4</a>
                            </div>
                        
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Action</button>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"></button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action1</a>
                                <a class="dropdown-item" href="#">Action2</a>
                                <a class="dropdown-item" href="#">Action3</a>
                                <div class="dropdown-divider" role="separator">
                                
                                </div>
                                <a class="dropdown-item" href="#">Action4</a>
                            </div>
                        
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input class="form-control" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Cut</button>
                            <button class="btn btn-outline-secondary" type="button">Copy</button>
                            <button class="btn btn-outline-secondary" type="button">Paste</button>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input class="form-control" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary"><i class="fas fa-align-left"></i>
                            </button>
                            <button class="btn btn-outline-secondary"><i class="fas fa-align-center"></i>
                            </button>
                            <button class="btn btn-outline-secondary"><i class="fas fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    
    </div>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
